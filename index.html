<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <!--including boostrap files below-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
 
</head>
<body>
<div class="col-md-4"></div>
    <div id="login" class="login container col-md-4">
        <div class="logo">
            <img src="images/logo.png" alt="TUlogo" width="130" height="130">
        </div>
        <div class="loginForm bg-dark">
            <form action="resources/login.php" method="post">
                <legend class="title">LOGIN</legend>
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          Select User Type
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#" class="dropdown-item" data-value="admin">Admin</a></li>
                            <li><a href="#" class="dropdown-item" data-value="faculty">Faculty</a></li>
                        </ul>
                      </div>
                      <input type="hidden" name="userType" id="userType" value="">
                </div>
                <div class="form-group">
                        <input class="form-control" id="username" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                        <input class="form-control" id="password" type="password" name="password" placeholder="Password">                
                </div>
                <input class="btn btn-primary btn-block" type="submit" value="Login">
                <div id="linkToRegister">
                    <span>I don't have an account? &ThinSpace;</span><a href="register.html" role="button"> Register</a>
                </div>
            </form>
        </div>
        
    </div>
    <div class="col-md-4"></div>
    
    

<script src="js/index.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Include Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
