<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
    <!--including boostrap files below-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
        <div class="col-md-4"></div>
        <div id="register" class="col-md-4 container">
            <div class="logo">
            <img src="images/logo.png" alt="TUlogo" width="130" height="130">
        </div>
        <div class="registrationForm">
            
            <form action="resources/register.php" method="post">
                <legend class="title">REGISTER</legend>

                <div class="form-group row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="fname" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="lname" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="facultyId" placeholder="Faculty ID" >
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="deptId" placeholder="Department ID">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="phone" placeholder="Phone No">
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <input class="form-control" type="password" name="password" placeholder="Password">                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="password" name="re-password" placeholder="Confirm Password">
                    </div>
                </div>
                <input class="btn btn-success btn-block" type="submit" value="Register">
                <a class="btn btn-link btn-block" href="index.html">Go to Login</a>
            </form>
        </div>
        
    </div>
    <div class="col-md-4"></div>
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
